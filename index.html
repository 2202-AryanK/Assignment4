<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Georgia">
	<title>Catch the Mouse Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<header>
		<h1>Catch the Mouse Game</h1>
		<p>Click on the mouse as many times as you can in 30 seconds!</p>
	</header>
	<div class="container">
		<div class="score">Score: <span id="score">0</span></div>
		<div class="timer">Time: <span id="timer">30</span> sec</div>
		<div class="game-board">
			<div class="game-over"></div>
			<div id="mouse"><img src="mouse.png" alt="Mouse" width="40px" height="50px"></div>
		</div>
		
	</div>
	<script src="script.js"></script>
</body>

</html>
